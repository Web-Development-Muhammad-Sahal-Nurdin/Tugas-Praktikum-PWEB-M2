<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Sahal Nurdin Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- IMPORT BOX ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@200;400;500;800&family=Karla&family=Lato&family=Libre+Baskerville&family=M+PLUS+Rounded+1c:wght@800&family=Merriweather&family=Montserrat:wght@100;200;400;700;900&family=PT+Sans&family=Poppins:wght@300;400;500;700&family=Raleway&family=Roboto&family=Sacramento&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="pembungkus">
      <form action="submit">
        <h1>Form Sederhana</h1>
        <label for="" class="label">Masukkan Username</label>
        <div class="kotak-input">
          <input type="text" placeholder="Username" />
          <i class="bx bx-user"></i>
        </div>
        <label for="" class="label">Masukkan Email</label>
        <div class="kotak-input">
          <input type="email" placeholder="Email" />
          <i class="bx bx-envelope"></i>
        </div>
        <label for="" class="label">Masukkan Password</label>
        <div class="kotak-input">
          <input type="password" placeholder=" Password" />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="ingat-text">
          <label for=""> <input type="checkbox" name="" /> Ingat saya </label
          ><a href="">Lupa Password?</a>
        </div>
        <button type="submit" class="btn">Submit</button>
        <div class="register-link">
          <p>Belum punya akun? <a href="">Daftar di sini</a></p>
        </div>
      </form>
    </div>
    <video src="./videos/sahal-video.m4v" autoplay loop muted></video>
  </body>
</html>
